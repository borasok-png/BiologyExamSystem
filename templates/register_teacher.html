{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6">

        <div class="card shadow-lg border-0">
            <div class="card-body p-5">

                <h3 class="fw-bold text-primary text-center mb-4">Teacher Registration</h3>

                <form method="POST" action="/register_teacher">

                    <div class="mb-4">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" name="name" class="form-control form-control-lg" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg fw-bold">Register</button>
                    </div>

                </form>

                <hr>

                <div class="text-center">
                    <a href="/user_login" class="btn btn-outline-secondary">Back to Login</a>
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
