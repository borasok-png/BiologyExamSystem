{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-8">

        <div class="card shadow-lg border-0">
            <div class="card-body p-5">

                <h2 class="fw-bold text-center text-success mb-4">Smart Biology Exam</h2>

                <p class="text-center text-muted mb-4">Choose your login type</p>

                <div class="row">

                    <!-- Student Login -->
                    <div class="col-md-4 mb-3">
                        <div class="card shadow-sm border-success">
                            <div class="card-body text-center">
                                <h5 class="fw-bold text-success">Student</h5>
                                <a href="/student_login_page" class="btn btn-success w-100">Login</a>
                            </div>
                        </div>
                    </div>

                    <!-- Teacher/Admin Login -->
                    <div class="col-md-4 mb-3">
                        <div class="card shadow-sm border-primary">
                            <div class="card-body text-center">
                                <h5 class="fw-bold text-primary">Teacher/Admin</h5>
                                <a href="/user_login" class="btn btn-primary w-100">Login</a>
                            </div>
                        </div>
                    </div>

                    <!-- Superadmin Login -->
                    <div class="col-md-4 mb-3">
                        <div class="card shadow-sm border-danger">
                            <div class="card-body text-center">
                                <h5 class="fw-bold text-danger">Superadmin</h5>
                                <a href="/superadmin_login" class="btn btn-danger w-100">Login</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
